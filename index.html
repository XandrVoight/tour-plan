<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotels booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img
              src="IMG/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>
          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search location"
            />
            <button class="search__button">
              <img src="IMG/search.svg" alt="Icon: Search" />
            </button>
          </form>
          <a href="#" class="user">
            <img
              src="img/user-avatar.jpg"
              alt="Avatar: Nathan"
              class="user-avatar"
            />
            <span class="user__name"></span>
          </a>
        </div>
        <nav class="header-menu">
          <ul class="header-list">
            <li class="header-list__item">
              <a href="#" class="header-list__link">All Deals</a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">Hotels</a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">Activities</a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">Hotel Day Packages</a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">Restaurants</a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">Events</a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">Rodrigues</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
